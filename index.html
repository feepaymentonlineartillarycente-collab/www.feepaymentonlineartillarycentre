<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artillery Centre Nasik — Application Fee Payment</title>
  <style>
    :root {
      --bg: #f5f8ff; --card: #ffffff;
      --brand: #0b5fff; --brand2: #0b8bff;
      --muted: #6b7280; --shadow: 0 6px 22px rgba(0, 0, 0, 0.06);
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family:"Segoe UI", Roboto, Arial, sans-serif; background:var(--bg); color:#111827; }
    .container { max-width:800px; margin:40px auto; background:var(--card); padding:30px; border-radius:var(--radius); box-shadow:var(--shadow);}
    header { display:flex; align-items:center; gap:16px; margin-bottom:20px; }
    .logo img { width:80px; height:80px; border-radius:12px; border:2px solid #e5e7eb; object-fit:cover; }
    header h1 { margin:0; font-size:22px; }
    header p { color:var(--muted); margin:4px 0 0; font-size:14px; }
    form { display:flex; flex-direction:column; gap:14px; }
    label { font-weight:600; font-size:14px; margin-bottom:4px; }
    input, select { width:100%; padding:10px; border-radius:8px; border:1px solid #d1d5db; font-size:14px; }
    input:focus, select:focus { outline:none; border-color:var(--brand); box-shadow:0 0 0 3px rgba(11,95,255,0.15);}
    .grid { display:flex; gap:14px; }
    .grid .field { flex:1; display:flex; flex-direction:column; }
    button { background:var(--brand); color:white; border:none; border-radius:8px; padding:12px; font-size:15px; font-weight:600; cursor:pointer; margin-top:8px; }
    button:hover { background:var(--brand2); }
    .reset-btn { background:white; color:var(--brand); border:1px solid var(--brand); margin-left:10px; }
    .actions { display:flex; gap:10px; margin-top:10px; }
    .note { font-size:13px; color:var(--muted); margin-top:8px; }
    footer { text-align:center; margin-top:25px; font-size:13px; color:var(--muted); }
    @media (max-width:700px) { .grid { flex-direction:column; } .logo img { width:60px; height:60px; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><img src="logo.png" alt="Artillery Centre Nasik Logo"></div>
      <div><h1>Artillery Centre Nasik</h1><p>Application Fee Payment Portal</p></div>
    </header>

    <form id="feeForm">
      <div class="grid">
        <div class="field">
          <label for="name">Applicant Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="field">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>
      </div>

      <div class="grid">
        <div class="field">
          <label for="father">Father's Name</label>
          <input type="text" id="father" name="father" placeholder="Enter father's full name" required>
        </div>
        <div class="field">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="10-digit number" pattern="[0-9]{10}" required>
        </div>
      </div>

      <div class="grid">
        <div class="field">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="general">General</option>
            <option value="obc">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
          </select>
        </div>
        <div class="field">
          <label for="amount">Application Fee (INR)</label>
          <input type="number" id="amount" name="amount" value="700" readonly>
        </div>
      </div>

      <div class="actions">
        <button type="button" id="payBtn">Proceed to Pay</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>

      <p class="note">Note: SC/ST category applicants pay ₹500. Other categories pay ₹700.</p>
    </form>

    <footer>© 2025 Artillery Centre Nasik — All Rights Reserved</footer>
  </div>

  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    // Auto fee based on category
    document.getElementById('category').addEventListener('change', function() {
      const amountInput = document.getElementById('amount');
      if(this.value==='sc'||this.value==='st'){ amountInput.value=500; }
      else if(this.value==='general'||this.value==='obc'){ amountInput.value=700; }
      else{ amountInput.value=''; }
    });

    // Payment button
    document.getElementById('payBtn').addEventListener('click', function() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if(!name||!email||!mobile||!amount){
        alert("Please fill all required fields.");
        return;
      }

      const options = {
        "key": "", // Replace with your key
        "amount": amount*100, // in paise
        "currency": "INR",
        "name": "Artillery Centre Nasik",
        "description": "Application Fee Payment",
        "image": "logo.png",
        "handler": function(response){
          alert("Payment Successful! Razorpay Payment ID: " + response.razorpay_payment_id);
          document.getElementById('feeForm').reset();
          document.getElementById('amount').value = "700";
        },
        "prefill": { "name":name, "email":email, "contact":mobile },
        "theme": { "color":"#0b5fff" },
        "method": {
          "card": true,
          "netbanking": true,
          "upi": true,
          "wallet": true
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
